<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Psyduck's Infinite Headache Tower</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #4A148C; /* Psychic Purple */
            font-family: 'Fredoka One', cursive;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 20;
        }

        .title {
            font-size: 4rem;
            color: #FDD835;
            text-shadow: 4px 4px 0px #000;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
            line-height: 1;
        }

        .score-container {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            z-index: 10;
        }

        .score {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
        }

        .highscore {
            font-size: 1rem;
            color: #FFB74D;
            text-shadow: 1px 1px 0 #000;
        }

        .btn {
            pointer-events: auto;
            background: #FDD835;
            color: #000;
            border: 4px solid #000;
            padding: 20px 50px;
            font-size: 1.8rem;
            font-family: 'Fredoka One', cursive;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 8px 0 #F57F17, 0 15px 20px rgba(0,0,0,0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #F57F17;
        }

        .btn:hover {
            background: #FFF176;
        }

        .hidden {
            display: none !important;
        }

        #start-screen, #game-over-screen {
            background: rgba(74, 20, 140, 0.9);
            padding: 40px;
            border-radius: 30px;
            border: 6px solid #FDD835;
            pointer-events: auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 90%;
        }

        .perfect-text {
            position: absolute;
            color: #FFF;
            font-size: 2rem;
            pointer-events: none;
            text-shadow: 0 0 10px #FDD835;
            opacity: 0;
            animation: popUp 1s ease-out forwards;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        @keyframes popUp {
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
            20% { transform: translate(-50%, -20px) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50px) scale(1); opacity: 0; }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .title { font-size: 3rem; }
            .score { font-size: 2.5rem; }
            .btn { font-size: 1.4rem; padding: 15px 40px; }
            #start-screen, #game-over-screen { padding: 20px; width: 80%; }
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="score-container hidden" id="scoreBox">
            <div class="score" id="scoreDisplay">0</div>
            <div class="highscore">BEST: <span id="highScoreDisplay">0</span></div>
        </div>

        <div id="start-screen">
            <h1 class="title">PSYDUCK<br>STACK</h1>
            <p style="color: #E1BEE7; font-size: 1.2rem; margin-bottom: 25px; line-height: 1.5;">
                Tap to drop the Psyduck.<br>
                Land perfectly for bonus stability.<br>
                The headache grows with the tower.
            </p>
            <button class="btn" id="startBtn">PLAY</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1 class="title">OH NO!</h1>
            <p style="color: white; font-size: 1.5rem; margin-bottom: 10px;">Height: <span id="finalScore">0</span> Ducks</p>
            <p style="color: #EF5350; font-size: 1.1rem; margin-bottom: 25px;" id="failMessage">The headache won.</p>
            <button class="btn" id="restartBtn">RETRY</button>
        </div>
    </div>

    <script>
        /**
         * PSYDUCK INFINITE TOWER V2
         */

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }); // Optimize
        const scoreDisplay = document.getElementById('scoreDisplay');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const scoreBox = document.getElementById('scoreBox');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreEl = document.getElementById('finalScore');
        const failMessageEl = document.getElementById('failMessage');
        const uiLayer = document.getElementById('ui-layer');

        // Game State
        let state = {
            mode: 'MENU',
            score: 0,
            highScore: localStorage.getItem('psyduck_highscore') || 0,
            ducks: [],
            currentDuck: null,
            cameraY: 0,
            targetCameraY: 0,
            bgRotation: 0,
            width: window.innerWidth,
            height: window.innerHeight,
            baseY: 0,
            particles: [],
            gameSpeed: 1,
            stressLevel: 0
        };

        // Configuration
        const CONFIG = {
            duckWidth: 80,
            duckHeight: 70,
            gravity: 20,
            oscillateSpeed: 0.003,
            perfectTolerance: 8, // Pixels
            hitTolerance: 0.65, // Percentage overlap needed
            squishFactor: 0.2 // How much they squish on impact
        };

        // Audio System (Lazy Loaded)
        let audioCtx = null;
        
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'drop') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.15);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.15);
                osc.start(now);
                osc.stop(now + 0.15);
            } else if (type === 'land') {
                // Thud
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.1);
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'perfect') {
                // Magical Chime
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.setValueAtTime(800, now + 0.1);
                osc.frequency.setValueAtTime(1200, now + 0.2);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0.4, now + 0.1);
                gain.gain.linearRampToValueAtTime(0, now + 0.4);
                osc.start(now);
                osc.stop(now + 0.4);
                
                // Secondary harmonizing tone
                const osc2 = audioCtx.createOscillator();
                const gain2 = audioCtx.createGain();
                osc2.connect(gain2);
                gain2.connect(audioCtx.destination);
                osc2.type = 'triangle';
                osc2.frequency.setValueAtTime(300, now);
                osc2.frequency.linearRampToValueAtTime(600, now + 0.3);
                gain2.gain.setValueAtTime(0.1, now);
                gain2.gain.linearRampToValueAtTime(0, now + 0.3);
                osc2.start(now);
                osc2.stop(now + 0.3);

            } else if (type === 'fail') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.linearRampToValueAtTime(50, now + 0.8);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.8);
                osc.start(now);
                osc.stop(now + 0.8);
            }
        }

        // --- VISUALS ---

        function drawPsyduck(ctx, x, y, width, height, stress, isHeadache) {
            ctx.save();
            ctx.translate(x, y);

            const w = width;
            const h = height;

            // Shadows
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.beginPath();
            ctx.ellipse(0, h/2 - 2, w/2.2, h/4, 0, 0, Math.PI * 2);
            ctx.fill();

            // Feet
            ctx.fillStyle = '#FFCCBC';
            ctx.strokeStyle = '#3E2723';
            ctx.lineWidth = 2;
            
            // Wiggle feet if headache
            const footOffset = isHeadache ? Math.sin(Date.now() / 50) * 2 : 0;

            ctx.beginPath();
            ctx.ellipse(-w/4, h/2 - 5 + footOffset, w/6, h/8, 0.2, 0, Math.PI*2);
            ctx.fill(); ctx.stroke();
            
            ctx.beginPath();
            ctx.ellipse(w/4, h/2 - 5 - footOffset, w/6, h/8, -0.2, 0, Math.PI*2);
            ctx.fill(); ctx.stroke();

            // Body
            ctx.fillStyle = '#FDD835'; 
            ctx.beginPath();
            ctx.ellipse(0, 0, w/2, h/2, 0, 0, Math.PI * 2);
            ctx.fill(); ctx.stroke();

            // Arms (Holding Head)
            const armShake = isHeadache ? Math.random() * 2 : 0;
            ctx.fillStyle = '#FDD835';
            
            ctx.beginPath();
            ctx.ellipse(-w/2.2 + armShake, -h/4, w/6, h/4, 0.5, 0, Math.PI*2);
            ctx.fill(); ctx.stroke();
            
            ctx.beginPath();
            ctx.ellipse(w/2.2 - armShake, -h/4, w/6, h/4, -0.5, 0, Math.PI*2);
            ctx.fill(); ctx.stroke();

            // Head
            ctx.fillStyle = '#FDD835';
            ctx.beginPath();
            ctx.ellipse(0, -h/3, w/2.2, h/2.2, 0, 0, Math.PI * 2);
            ctx.fill(); ctx.stroke();

            // Hairs
            ctx.beginPath();
            ctx.moveTo(0, -h/1.2); ctx.lineTo(0, -h/1.05);
            ctx.moveTo(-5, -h/1.2); ctx.lineTo(-10, -h/1.05);
            ctx.moveTo(5, -h/1.2); ctx.lineTo(10, -h/1.05);
            ctx.stroke();

            // Beak
            ctx.fillStyle = '#FFE082';
            ctx.beginPath();
            ctx.ellipse(0, -h/4, w/3, h/6, 0, 0, Math.PI * 2);
            ctx.fill(); ctx.stroke();
            
            // Nostrils
            ctx.fillStyle = '#3E2723';
            ctx.beginPath();
            ctx.arc(-5, -h/3.5, 1, 0, Math.PI*2);
            ctx.arc(5, -h/3.5, 1, 0, Math.PI*2);
            ctx.fill();

            // Eyes
            ctx.fillStyle = '#FFF';
            // Blink Logic
            const blink = Math.random() > 0.99;
            
            if (blink && !isHeadache) {
                ctx.beginPath();
                ctx.moveTo(-w/5 - 10, -h/2); ctx.lineTo(-w/5 + 10, -h/2);
                ctx.moveTo(w/5 - 10, -h/2); ctx.lineTo(w/5 + 10, -h/2);
                ctx.stroke();
            } else {
                ctx.beginPath();
                ctx.ellipse(-w/5, -h/2, w/7, h/7, 0, 0, Math.PI*2);
                ctx.fill(); ctx.stroke();
                
                ctx.beginPath();
                ctx.ellipse(w/5, -h/2, w/7, h/7, 0, 0, Math.PI*2);
                ctx.fill(); ctx.stroke();

                // Pupils: Get smaller with stress
                let pupilSize = Math.max(0.5, 1.5 - (stress * 1.5));
                if (isHeadache) pupilSize = 0.5;

                let shakeX = isHeadache ? (Math.random() - 0.5) * 3 : 0;
                let shakeY = isHeadache ? (Math.random() - 0.5) * 3 : 0;

                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(-w/5 + shakeX, -h/2 + shakeY, pupilSize, 0, Math.PI*2);
                ctx.arc(w/5 + shakeX, -h/2 + shakeY, pupilSize, 0, Math.PI*2);
                ctx.fill();
            }

            // Psychic Waves
            if (isHeadache) {
                ctx.strokeStyle = `rgba(239, 83, 80, ${0.5 + Math.random()*0.5})`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(0, -h/3, w, -Math.PI/2 - 0.5, -Math.PI/2 + 0.5);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(0, -h/3, w*1.2, -Math.PI/2 - 0.4, -Math.PI/2 + 0.4);
                ctx.stroke();
            }

            ctx.restore();
        }

        // --- CLASSES ---

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.life = 1.0;
                this.color = Math.random() > 0.5 ? '#FFF' : '#FDD835';
                this.size = Math.random() * 5 + 2;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.03;
            }
            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = Math.max(0, this.life);
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        class Duck {
            constructor(x, y, isStatic = false) {
                this.x = x;
                this.y = y;
                this.w = CONFIG.duckWidth;
                this.h = CONFIG.duckHeight;
                this.isStatic = isStatic;
                this.isFalling = false;
                
                // Animation properties
                this.scaleY = 1;
                this.scaleX = 1;
                
                // Oscillation
                this.time = Math.random() * 100;
                // Higher score = Faster speed
                this.speedBase = 1.5 + Math.min(3, state.score * 0.15); 
            }

            update() {
                // SQUISH recovery
                this.scaleX += (1 - this.scaleX) * 0.15;
                this.scaleY += (1 - this.scaleY) * 0.15;

                if (this.isStatic) return;

                if (this.isFalling) {
                    this.y += CONFIG.gravity;
                    return;
                }

                // Oscillation Logic
                this.time += CONFIG.oscillateSpeed * 16;
                const range = (state.width - this.w) / 2;
                
                // Add some chaotic movement at high scores
                let chaoticFactor = state.score > 10 ? Math.sin(this.time * 0.3) * 0.5 : 1;
                
                this.x = (state.width / 2) + Math.sin(this.time * (this.speedBase * 0.05) * chaoticFactor) * range;
            }

            draw() {
                const stress = Math.min(1, state.score / 20); // 0 to 1 based on score
                const isHeadache = !this.isStatic;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.scaleX, this.scaleY);
                // We draw at 0,0 relative to translation
                drawPsyduck(ctx, 0, 0, this.w, this.h, stress, isHeadache);
                ctx.restore();
            }

            squish() {
                this.scaleY = 1 - CONFIG.squishFactor;
                this.scaleX = 1 + CONFIG.squishFactor;
            }
        }

        // --- GAME LOGIC ---

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            state.width = canvas.width;
            state.height = canvas.height;
            state.baseY = state.height - 100;
        }
        window.addEventListener('resize', resize);
        
        function initGame() {
            resize();
            initAudio(); // Initialize audio context on first user interaction
            state.score = 0;
            state.ducks = [];
            state.particles = [];
            state.cameraY = 0;
            state.targetCameraY = 0;
            state.stressLevel = 0;
            
            highScoreDisplay.textContent = state.highScore;

            // Base Duck
            const baseDuck = new Duck(state.width / 2, state.baseY, true);
            state.ducks.push(baseDuck);

            spawnNewDuck();

            state.mode = 'PLAYING';
            scoreDisplay.textContent = state.score;
            scoreBox.classList.remove('hidden');
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
        }

        function spawnNewDuck() {
            const spawnY = state.baseY - ((state.score + 1) * (CONFIG.duckHeight * 0.85)) - 300;
            state.currentDuck = new Duck(state.width / 2, spawnY);
        }

        function triggerPerfect(x, y) {
            playSound('perfect');
            
            // UI Text
            const el = document.createElement('div');
            el.className = 'perfect-text';
            el.textContent = 'PERFECT!';
            el.style.left = (state.width/2) + 'px'; // Centered on screen, not duck x (since duck is centered)
            el.style.top = '20%';
            uiLayer.appendChild(el);
            setTimeout(() => el.remove(), 1000);

            // Particles
            for(let i=0; i<20; i++) {
                state.particles.push(new Particle(x, y));
            }
        }

        function checkCollision() {
            const falling = state.currentDuck;
            if (!falling) return;

            const topDuck = state.ducks[state.ducks.length - 1];
            // Hitbox top
            const targetY = topDuck.y - (CONFIG.duckHeight * 0.85);

            if (falling.y >= targetY) {
                const diff = falling.x - topDuck.x;
                const absDiff = Math.abs(diff);
                const maxDiff = CONFIG.duckWidth * CONFIG.hitTolerance;

                if (absDiff < maxDiff) {
                    // LANDED
                    falling.y = targetY; // Snap Y
                    
                    // Check PERFECT
                    if (absDiff < CONFIG.perfectTolerance) {
                        falling.x = topDuck.x; // Snap X
                        triggerPerfect(falling.x, falling.y);
                    }
                    
                    falling.isStatic = true;
                    falling.isFalling = false;
                    falling.squish();
                    if (topDuck) topDuck.squish(); // Chain reaction squish? Just top one for now.

                    state.ducks.push(falling);
                    state.score++;
                    scoreDisplay.textContent = state.score;
                    playSound('land');

                    // Camera Logic
                    // We want the new top duck to be at ~70% screen height
                    const desiredScreenY = state.height * 0.7;
                    // World Y of duck is falling.y (which is small/negative)
                    // We render at y - cameraY
                    // So: falling.y - cameraY = desiredScreenY
                    // cameraY = falling.y - desiredScreenY
                    state.targetCameraY = falling.y - desiredScreenY;

                    spawnNewDuck();

                } else {
                    // MISS -> Check if off screen
                    if (falling.y > state.height + state.cameraY + 200) {
                        gameOver();
                    }
                }
            }
        }

        function gameOver() {
            state.mode = 'GAMEOVER';
            playSound('fail');
            
            if (state.score > state.highScore) {
                state.highScore = state.score;
                localStorage.setItem('psyduck_highscore', state.score);
            }
            
            finalScoreEl.textContent = state.score;
            
            const puns = [
                "Too much headache!",
                "Psy-ai-ai...",
                "The tower has fallen.",
                "Confusion hit hard."
            ];
            failMessageEl.textContent = puns[Math.floor(Math.random() * puns.length)];

            gameOverScreen.classList.remove('hidden');
        }

        function inputHandler(e) {
            if (e.type === 'click' || e.type === 'touchstart' || e.code === 'Space') {
                 // Prevent default only on canvas to allow UI interaction
                if (e.target === canvas) e.preventDefault();
                
                if (state.mode === 'PLAYING' && state.currentDuck && !state.currentDuck.isFalling) {
                    state.currentDuck.isFalling = true;
                    playSound('drop');
                }
            }
        }

        // --- RENDER LOOP ---

        function drawBackground() {
            // Background color
            ctx.fillStyle = '#4A148C';
            ctx.fillRect(0, 0, state.width, state.height);

            ctx.save();
            ctx.translate(state.width/2, state.height/2);
            
            // Rotate background based on score/stress
            state.bgRotation += 0.002 + (state.score * 0.0005);
            ctx.rotate(state.bgRotation);

            // Spiral
            const maxDim = Math.max(state.width, state.height) * 1.5;
            const gradient = ctx.createRadialGradient(0, 0, 10, 0, 0, maxDim);
            gradient.addColorStop(0, '#7B1FA2'); 
            gradient.addColorStop(0.5, '#4A148C'); 
            gradient.addColorStop(1, '#311B92'); 

            ctx.fillStyle = gradient;
            ctx.fillRect(-maxDim, -maxDim, maxDim*2, maxDim*2);

            // Trippy Lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            ctx.lineWidth = 40;
            for(let i=0; i<12; i++) {
                ctx.beginPath();
                // Pulsing rings
                const pulse = Math.sin(Date.now() / 1000) * 20;
                const radius = Math.max(0, (i * 120) + pulse); // Fix: Ensure radius is not negative
                ctx.arc(0, 0, radius, 0, Math.PI * 2);
                ctx.stroke();
            }

            ctx.restore();
        }

        function loop() {
            // Update
            if (state.mode === 'PLAYING') {
                if (state.currentDuck) state.currentDuck.update();
                state.ducks.forEach(d => d.update());
                checkCollision();

                // Smooth Camera
                const diff = state.targetCameraY - state.cameraY;
                state.cameraY += diff * 0.05; // Smooth ease
            }

            // Particles
            for(let i = state.particles.length - 1; i >= 0; i--) {
                const p = state.particles[i];
                p.update();
                if (p.life <= 0) state.particles.splice(i, 1);
            }

            // Draw
            ctx.clearRect(0, 0, state.width, state.height);
            
            drawBackground();

            ctx.save();
            // Camera Transform: We shift the world up (negative Y) relative to cameraY
            // Since cameraY represents the top-left Y of the viewport in world space
            ctx.translate(0, -state.cameraY);

            // Platform
            ctx.fillStyle = '#FFC107';
            ctx.fillRect(0, state.baseY + CONFIG.duckHeight/2, state.width, 1000);
            
            // Ducks
            state.ducks.forEach(duck => duck.draw());
            if (state.currentDuck) state.currentDuck.draw();

            // Particles (World Space)
            state.particles.forEach(p => p.draw(ctx));

            ctx.restore();

            requestAnimationFrame(loop);
        }

        // Inputs
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') inputHandler(e);
        });
        
        // Touch/Click on canvas
        canvas.addEventListener('mousedown', inputHandler);
        canvas.addEventListener('touchstart', inputHandler, {passive: false});

        // UI Buttons
        document.getElementById('startBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            initGame();
        });

        document.getElementById('restartBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            initGame();
        });

        // Initialize view
        resize();
        drawBackground(); // Draw once before loop starts
        loop(); // Start loop immediately so background animates

    </script>
</body>
</html>
